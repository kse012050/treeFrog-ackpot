<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0">
    <!-- Iphone 모바일 확대 방지  maximum-scale=1.0, user-scalable=0-->
    <title>로그인 - 청개구리 대박이</title> 
    <link rel="stylesheet" href="css/import.css">
</head>
<body>
    <div class="signPage">
        <header>
            <h1><img src="images/logo.png" alt="청개구리 대박이"></h1>
        </header>
        <div class="signArea">
            <form class="borderRadius30">
                <fieldset>
                    <legend>로그인</legend>
                    <div class="inputArea">
                        <div>
                            <input type="text" placeholder="전화번호 입력(-제외)">
                            <!-- active 클래스 넣으면 나온다 -->
                            <p class="active">* 올바른 전화번호를 입력해주세요.</p>
                        </div>
                        <div>
                            <input type="text" placeholder="간편 비밀번호 6자리 입력해주세요.">
                            <p>* 올바른 비밀번호를 입력해주세요.</p>
                        </div>
                        <input type="checkbox" id="autoSignIn"><label for="autoSignIn">자동로그인</label>
                    </div>
                    <div class="btnArea">
                        <input type="submit" value="로그인">
                    </div>
                    
                    <ul>
                        <li><a href="">휴대번호 변경</a></li>
                        <li><a href="">회원가입</a></li>
                        <li><a href="">비밀번호</a></li>
                    </ul>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
