<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0">
    <!-- Iphone 모바일 확대 방지  maximum-scale=1.0, user-scalable=0-->
    <title>간편 비밀번호 변경 - 청개구리 대박이</title> 
    <link rel="stylesheet" href="../css/import.css">
</head>
<body>
    <div class="signPage">
        <header>
            <h1><img src="../../images/logo.png" alt="청개구리 대박이"></h1>
        </header>
        <div class="signArea">
            <form class="borderRadius30">
                <fieldset>
                    <legend>간편 비밀번호 변경</legend>
                    <div class="inputArea">
                        <div>
                            <input type="text" placeholder="전화번호 입력(-제외)" maxlength="11">
                            <button>인증번호 전송</button>
                            <p>* 올바른 전화번호를 입력해주세요.</p>
                        </div>
                        <!-- active 클래스를 넣으면 나온다 -->
                        <div class="certificationBox">
                            <div>
                                <input type="text" placeholder="인증번호를 입력해주세요." maxlength="6">
                                <time>03:00</time>
                            </div>
                            <button>인증하기</button>
                            <p>* 올바른 번호를 입력해주세요.</p>
                        </div>
                        <div>
                            <input type="text" placeholder="간편비밀번호 6자리를 등록해주세요." maxlength="6">
                            <!-- active 클래스 넣으면 나온다 -->
                            <p>* 올바른 비밀번호를 입력해주세요.</p>
                        </div>
                        <div>
                            <input type="text" placeholder="비밀번호를 한번 더 입력해주세요." maxlength="6">
                            <p>* 비밀번호가 맞지 않습니다.</p>
                        </div>
                    </div>
                    <div class="btnArea">
                        <input type="submit" value="변경하기">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
