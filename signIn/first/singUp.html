<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0">
    <!-- Iphone 모바일 확대 방지  maximum-scale=1.0, user-scalable=0-->
    <title>회원가입 - 청개구리 대박이</title> 
    <link rel="stylesheet" href="../../css/import.css">
</head>
<body>
    <div class="signPage">
        <header>
            <h1><img src="../../images/logo.png" alt="청개구리 대박이"></h1>
        </header>
        <div class="signArea">
            <form class="borderRadius30">
                <fieldset>
                    <legend>회원가입</legend>
                    <!-- <p>본인 인증을 진행해주세요.</p> -->

                    <!-- 입력 영역 -->
                    <div class="inputArea">
                        <div>
                            <input type="text" placeholder="간편비밀번호 6자리를 등록해주세요." maxlength="11">
                            <p>* 올바른 비밀번호를 입력해주세요.</p>
                        </div>
                        <div>
                            <input type="text" placeholder="비밀번호를 한번 더 입력해주세요." maxlength="11">
                            <p>* 비밀번호가 맞지 않습니다.</p>
                        </div>
                    </div>
                    
                    <!-- 이용약관 동의 -->
                    <div class="agreeArea">
                        <strong>이용약관 동의</strong>
                        <input type="checkbox" id="allAgree"><label for="allAgree">전체 동의</label>
                        <ul>
                            <li>
                                <input type="checkbox" required id="termsOfService">
                                <label for="termsOfService">서비스 이용약관 동의</label>
                                <button>보기</button>
                            </li>
                            <li>
                                <input type="checkbox" required id="collectionAndUse">
                                <label for="collectionAndUse">개인정보 수집 및 이용 동의</label>
                                <button>보기</button>
                            </li>
                            <li>
                                <input type="checkbox" required id="providedByThirdParties">
                                <label for="providedByThirdParties">개인정보 제3자 제공</label>
                                <button>보기</button>
                            </li>
                            <li>
                                <input type="checkbox" id="marketingReception">
                                <label for="marketingReception">마케팅 정보 수신 동의</label>
                                <button>보기</button>
                            </li>
                        </ul>
                    </div>

                    <div class="btnArea">
                        <a href="">이전</a>
                        <input type="submit" value="확인">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
