<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0">
    <!-- Iphone 모바일 확대 방지  maximum-scale=1.0, user-scalable=0-->
    <title>신규 전화번호 인증 - 청개구리 대박이</title> 
    <link rel="stylesheet" href="../../css/import.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
    <div class="signPage">
        <header>
            <h1><img src="../../images/logo.png" alt="청개구리 대박이"></h1>
        </header>
        <div class="signArea">
            <form>
                <fieldset>
                    <legend>신규 전화번호 인증</legend>
                    <div class="inputArea">
                        <div>
                            <div>
                                <input type="text" placeholder="신규 전화번호 입력(-제외)" maxlength="11" data-input="mobile">
                            </div>
                            <button class="sendConfirm">인증번호 전송</button>
                            <p class="errorText">* 올바른 전화번호를 입력해주세요.</p>
                        </div>
                        <!-- active 클래스를 넣으면 나온다 -->
                        <div class="certificationBox">
                            <div>
                                <input type="text" placeholder="인증번호를 입력해주세요." maxlength="6" data-input="mobileConfirm">
                            </div>
                            <button>인증하기</button>
                            <p class="errorText">* 올바른 번호를 입력해주세요.</p>
                        </div>
                    </div>
                    <div class="btnArea">
                        <input type="submit" value="확인" class="submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
