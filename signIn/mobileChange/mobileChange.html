<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0">
    <!-- Iphone 모바일 확대 방지  maximum-scale=1.0, user-scalable=0-->
    <title>휴대폰 전화번호 변동 - 청개구리 대박이</title> 
    <link rel="stylesheet" href="../../css/import.css">
</head>
<body>
    <div class="signPage">
        <header>
            <h1><img src="../../images/logo.png" alt="청개구리 대박이"></h1>
        </header>
        <div class="signArea">
            <form>
                <fieldset>
                    <legend>휴대폰 전화번호 변동</legend>
                    <div class="inputArea">
                        <div>
                            <input type="text" placeholder="이전 전화번호 입력(-제외)" maxlength="11">
                            <p class="errorText">* 올바른 전화번호를 입력해주세요.</p>
                        </div>
                        <div>
                            <input type="text" placeholder="간편 비밀번호 6자리 입력해주세요." maxlength="6">
                            <p class="errorText">* 올바른 비밀번호를 입력해주세요.</p>
                        </div>
                    </div>
                    <div class="btnArea">
                        <input type="submit" value="확인하기" class="submit">
                    </div>
                    <div class="popupArea">
                        <div>
                            <strong>고객지원 문의</strong>
                            <p>아쉽게도 이전 휴대폰 전화번호와 비밀번호가 일치하지 않습니다.</p>
                            <p>고객센터에 문의하여서 휴대폰 번호 (ID) 변경 신청 해주세요.</p>
                            <mark>청개구리 투자클럽<br>
                            고객센터 : <a href="tel:+821522288">1522 - 2888</a></mark>
                            <button>팝업 닫기</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
